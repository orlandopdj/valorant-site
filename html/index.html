<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant Agentes</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <h1>Agentes de Valorant</h1>
    </header>
    <main>
      <div class="agent-list"></div>
      <div class="agent-details">
        <h2 id="agent-name"></h2>
        <div class="video-container">
          <iframe
            id="agent-video"
            width="560"
            height="315"
            src=""
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <p id="agent-description"></p>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Valorant Fan Site</p>
    </footer>

    <script src="../javascript/app.js"></script>
  </body>
</html>
